<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <dialog id="newBookDialog">
        <form method="dialog">
            <p class="book-form">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" pattern="[a-zA-Z\s]*"/>
    
                <label for="author">Author</label>
                <input type="text" id="author" name="author" pattern="[a-zA-Z\s]*"/>
    
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" pattern="\d" min="1" max="999"/>
            </p>
    
            <div class="sumbit">
                <input type="submit" >
                <button id="closeBtn">Close</button>
            </div>
    
    
        </form>
    </dialog>
    <p>
    <button id="createABook">Create a Book!</button>
    </p>
